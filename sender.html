<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #b645b6 0%, #5a0366 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgb(131, 65, 218);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #000000;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #000000;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .server-info {
            background: #26022b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #b645b6;
            text-align: center;
        }
        
        .upload-area {
            border: 3px dashed #000000;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
        }
        
        .upload-area:hover {
            background: rgba(255,255,255,0.2);
            border-color: #ffd700;
        }
        
        .upload-area.dragover {
            background: rgba(255,255,255,0.3);
            border-color: #ffd700;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            color: #000000;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.cancel {
            background: linear-gradient(135deg, #824b97 0%, #d514ee 100%);
            margin-top: 10px;
        }
        
        .preview {
            margin: 20px 0;
            text-align: center;
        }
        
        .preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-label {
            color: #000000;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .progress-bar-outer {
            width: 100%;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }
        
        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 15px;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000000;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #000000;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }
        
        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Sender</h1>
        <p class="subtitle">Send files from your phone to your computer</p>
        
        <div class="server-info" id="serverInfo">
            Connecting to server...
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Tap to choose file(s)</strong></p>
            <p style="font-size: 14px; color: #000000; margin-top: 10px;">JPG, MP4, MP3, WAV, PDF</p>
            <p style="font-size: 12px; color: #000000; margin-top: 5px;">Select multiple files for batch upload</p>
        </div>
        
        <input type="file" id="fileInput" multiple accept="image/jpeg,image/jpg,video/mp4,video/quicktime,audio/mpeg,audio/mp3,audio/wav,audio/x-wav,application/pdf">
        
        <div class="preview" id="preview"></div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-label" id="overallLabel">Overall Progress</div>
            <div class="progress-bar-outer">
                <div class="progress-bar-inner" id="overallProgressBar"></div>
                <div class="progress-text" id="overallProgressText">0%</div>
            </div>
            
            <div class="progress-label" id="currentFileLabel">Current File</div>
            <div class="progress-bar-outer">
                <div class="progress-bar-inner" id="currentProgressBar"></div>
                <div class="progress-text" id="currentProgressText">0%</div>
            </div>
        </div>
        
        <button class="btn" id="sendBtn" disabled>Send File(s)</button>
        <button class="btn cancel" id="cancelBtn" style="display: none;">Cancel Upload</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const sendBtn = document.getElementById('sendBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const status = document.getElementById('status');
        const serverInfo = document.getElementById('serverInfo');
        const progressContainer = document.getElementById('progressContainer');
        const overallProgressBar = document.getElementById('overallProgressBar');
        const overallProgressText = document.getElementById('overallProgressText');
        const currentProgressBar = document.getElementById('currentProgressBar');
        const currentProgressText = document.getElementById('currentProgressText');
        const overallLabel = document.getElementById('overallLabel');
        const currentFileLabel = document.getElementById('currentFileLabel');
        
        let selectedFiles = [];
        let SERVER_URL = '';
        let currentXHR = null;
        let currentFileIndex = 0;
        let successCount = 0;
        let failCount = 0;
        let isCancelled = false;
        
        // Define allowed types
        const allowedTypes = [
            'image/jpeg',
            'image/jpg', 
            'video/mp4',
            'video/quicktime',
            'video/x-m4v',
            'audio/mpeg',
            'audio/mp3',
            'audio/wav',
            'audio/x-wav',
            'audio/wave',
            'application/pdf'
        ];
        
        
        function detectServerURL() {
            const currentHost = window.location.hostname;
            const currentPort = window.location.port || '8080';
            SERVER_URL = `http://${currentHost}:${currentPort}/upload`;
            serverInfo.textContent = `Connected to: ${currentHost}:${currentPort}`;
        }
        
        
        detectServerURL();
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            
            
            const validFiles = files.filter(file => allowedTypes.includes(file.type));
            
            if (validFiles.length > 0) {
                selectedFiles = validFiles;
                showPreview(validFiles);
                sendBtn.disabled = false;
                hideStatus();
                
                if (validFiles.length < files.length) {
                    showStatus(`${validFiles.length} of ${files.length} files are valid`, 'info');
                }
            } else {
                showStatus('Please select valid files (JPG, MP4, MP3, WAV, or PDF)', 'error');
                sendBtn.disabled = true;
            }
        });
        
        function showPreview(files) {
            if (files.length === 1) {
                
                const file = files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    let previewContent = '';
                    
                    if (file.type.match('image/')) {
                        previewContent = `<img src="${e.target.result}" alt="Preview">`;
                    } else {
                        const icon = file.type.match('video/') ? 'üé•' : 
                                    file.type.match('audio/') ? 'üéµ' : 'üìÑ';
                        previewContent = `<div style="font-size: 64px; margin: 20px 0;">${icon}</div>`;
                    }
                    
                    preview.innerHTML = `
                        ${previewContent}
                        <div class="file-info">${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</div>
                    `;
                };
                reader.readAsDataURL(file);
            } else {
                
                const totalSize = files.reduce((sum, file) => sum + file.size, 0);
                preview.innerHTML = `
                    <div style="font-size: 64px; margin: 20px 0;">üì¶</div>
                    <div class="file-info">${files.length} files selected (${(totalSize / 1024 / 1024).toFixed(2)} MB total)</div>
                `;
            }
        }
        
        sendBtn.addEventListener('click', () => {
            if (selectedFiles.length === 0) return;
            startBatchUpload();
        });
        
        cancelBtn.addEventListener('click', () => {
            isCancelled = true;
            if (currentXHR) {
                currentXHR.abort();
            }
            showStatus('Upload cancelled', 'error');
            resetUploadUI();
        });
        
        function startBatchUpload() {
            currentFileIndex = 0;
            successCount = 0;
            failCount = 0;
            isCancelled = false;
            
            
            progressContainer.style.display = 'block';
            sendBtn.style.display = 'none';
            cancelBtn.style.display = 'block';
            hideStatus();
            
            uploadNextFile();
        }
        
        function uploadNextFile() {
            if (isCancelled) return;
            
            if (currentFileIndex >= selectedFiles.length) {
                finishBatchUpload();
                return;
            }
            
            const file = selectedFiles[currentFileIndex];
            const fileNum = currentFileIndex + 1;
            const totalFiles = selectedFiles.length;
            
            
            overallLabel.textContent = `Overall Progress (${fileNum}/${totalFiles})`;
            currentFileLabel.textContent = `Current: ${file.name}`;
            
            
            const overallPercent = (currentFileIndex / totalFiles) * 100;
            overallProgressBar.style.width = overallPercent + '%';
            overallProgressText.textContent = Math.round(overallPercent) + '%';
            
            
            currentProgressBar.style.width = '0%';
            currentProgressText.textContent = '0%';
            
            uploadFile(file);
        }
        
        function uploadFile(file) {
            const xhr = new XMLHttpRequest();
            currentXHR = xhr;
            
            
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    currentProgressBar.style.width = percentComplete + '%';
                    currentProgressText.textContent = Math.round(percentComplete) + '%';
                }
            });
            
            
            xhr.addEventListener('load', () => {
                if (xhr.status === 200) {
                    successCount++;
                    currentProgressBar.style.width = '100%';
                    currentProgressText.textContent = '100%';
                } else {
                    failCount++;
                }
                
                
                currentFileIndex++;
                setTimeout(uploadNextFile, 300); // Small delay between uploads
            });
            
            
            xhr.addEventListener('error', () => {
                failCount++;
                currentFileIndex++;
                setTimeout(uploadNextFile, 300);
            });
            
            
            xhr.addEventListener('abort', () => {
                // Don't continue if cancelled
            });
            
            
            xhr.open('POST', SERVER_URL);
            xhr.setRequestHeader('Content-Type', file.type);
            xhr.send(file);
        }
        
        function finishBatchUpload() {
            
            overallProgressBar.style.width = '100%';
            overallProgressText.textContent = '100%';
            
            
            if (failCount === 0) {
                showStatus(`‚úì All ${successCount} files uploaded successfully!`, 'success');
            } else if (successCount === 0) {
                showStatus(`‚úó All ${failCount} files failed to upload`, 'error');
            } else {
                showStatus(`${successCount} succeeded, ${failCount} failed`, 'info');
            }
            
            setTimeout(() => {
                resetForm();
            }, 3000);
        }
        
        function resetUploadUI() {
            progressContainer.style.display = 'none';
            overallProgressBar.style.width = '0%';
            overallProgressText.textContent = '0%';
            currentProgressBar.style.width = '0%';
            currentProgressText.textContent = '0%';
            sendBtn.style.display = 'block';
            sendBtn.disabled = false;
            cancelBtn.style.display = 'none';
            currentXHR = null;
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function hideStatus() {
            status.className = 'status';
        }
        
        function resetForm() {
            selectedFiles = [];
            fileInput.value = '';
            preview.innerHTML = '';
            sendBtn.disabled = true;
            resetUploadUI();
            hideStatus();
        }
        
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            const validFiles = files.filter(file => allowedTypes.includes(file.type));
            
            if (validFiles.length > 0) {
                selectedFiles = validFiles;
                showPreview(validFiles);
                sendBtn.disabled = false;
                hideStatus();
            }
        });
    </script>
</body>
</html>
